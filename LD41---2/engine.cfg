Default Clear Color=true

[application]

name="LD41"
main_scene="res://levels/Introduction.tscn"
icon="res://icon.png"

[autoload]

music_player="*res://scenes/sound.tscn"
global="*res://scripts/global.gd"
nc="*res://scripts/notification_center.gd"
mod_scener="*res://scripts/mod_scener.gd"

[display]

width=1920
height=1080
stretch_mode="viewport"
stretch_aspect="keep"

[editor_plugins]

enabled=["GodotTIE"]

[input]

exception=[key(Up), key(Down), key(Left), key(Right), key(Control), key(Tab), key(Shift), key(BackSpace)]
gravity=[key(Tab)]
move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Up)]
dash=[key(Control)]

[physics]

fixed_fps=60

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
